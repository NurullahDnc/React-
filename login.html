<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <!--bootsrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--fontavsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!---->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <title>Document</title>

</head>

<body>



    <div class="main">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Giriş</button>
                <button type="button" class="toggle-btn" onclick="register()">Üye Ol</button>
            </div>
            <div class="social-icon">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-linkedin-in"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
            <div class="form-Wrapper">
                <form id="Login" class="input-group">
                    <input id="inputName" type="text" class="input-filed" placeholder="Adınız-name" required>
                    <input id="inputPassword" type="password" class="input-filed" placeholder="Sifreniz-123" required>
                    <a href="#">Lost Your password</a>
                    <button id="login-btn" type="submit" class="submit-btn">Giriş</button>
                </form>
                <form id="Register" class="input-group">
                    <input type="text" class="input-filed" placeholder="Adınız" required>
                    <input type="password" class="input-filed" placeholder="Sifreniz" required>
                    <input type="email" class="input-filed" placeholder="email" required>
                    <a href="#">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</a>
                    <button type="submit" class="submit-btn">Üye Ol</button>
                </form>

            </div>

        </div>
    </div>

    <script>
        const formLogin = document.querySelector("#Login");
        const formRegister = document.querySelector("#Register");
        const btnCheck = document.querySelector("#btn");

        const name = document.querySelector("#inputName");
        const password = document.querySelector("#inputPassword");
        const loginBtn = document.querySelector("#login-btn")


        loginBtn.addEventListener("click", function () {
            let nameValue = name.value;
            let passwordValue = password.value;

            if (nameValue == "name" && passwordValue == "123") {
                //yonlendirme
                const yonlendir = (url, sure) => {
                    setTimeout(() => {
                        window.location.href = url;
                    }, sure);
                }
                window.addEventListener("load", yonlendir("index.html", 10))

            } else {
                alert("Kulanıcıadi veya sifreniz hatalıdır")
            }
        })


        function register() {

            formLogin.style.left = "-400px";
            formRegister.style.left = "-305px";
            btnCheck.style.left = "110px";

        }

        function login() {

            formLogin.style.left = "20px";
            formRegister.style.left = "450px";
            btnCheck.style.left = "0px";
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
</body>

</html>
